<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogos Kassio</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0f172a, #020617);
    color: #fff;
    font-family: system-ui, -apple-system, Arial, sans-serif;
    display: flex;
    justify-content: center;
  }

  .app {
    width: 100%;
    max-width: 420px;
    padding: 16px;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    margin: 8px 0 16px;
    font-size: 22px;
    letter-spacing: .5px;
  }

  .cards {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .card {
    position: relative;
    aspect-ratio: 1 / 1;
    border-radius: 18px;
    overflow: hidden;
    text-decoration: none;
    color: #fff;
    background: #020617;
    box-shadow: 0 20px 40px rgba(0,0,0,.5);
    border: 1px solid rgba(255,255,255,.08);
    transition: transform .15s ease, box-shadow .15s ease;
  }

  .card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(2,6,23,.85), rgba(2,6,23,.1) 50%);
    pointer-events: none;
  }

  .label {
    position: absolute;
    left: 12px;
    bottom: 12px;
    z-index: 2;
    font-weight: 600;
    letter-spacing: .3px;
  }

  .hint {
    position: absolute;
    right: 12px;
    bottom: 12px;
    z-index: 2;
    font-size: 12px;
    opacity: .8;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }

  .card:hover {
    transform: translateY(-2px) scale(1.01);
    box-shadow: 0 30px 60px rgba(0,0,0,.7);
  }
</style>
</head>
<body>

<div class="app">
  <h1>Escolha seu jogo</h1>

  <div class="cards">
    <a class="card" href="https://kassiovrb.github.io/jogocobrinha/">
      <canvas id="snakePrev"></canvas>
      <div class="label">Snake</div>
      <div class="hint">Jogar</div>
    </a>

    <a class="card" href="https://kassiovrb.github.io/jogopassarinho/">
      <canvas id="birdPrev"></canvas>
      <div class="label">Voa Coleirinho</div>
      <div class="hint">Jogar</div>
    </a>
  </div>
</div>

<script>
// ---------- SNAKE PREVIEW ----------
(function(){
  const c = document.getElementById("snakePrev");
  const ctx = c.getContext("2d");

  function resize(){
    c.width = c.clientWidth;
    c.height = c.clientHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  const cell = 12;
  let cols, rows;
  let snake = [{x:5,y:5},{x:4,y:5},{x:3,y:5}];
  let dir = {x:1,y:0};
  let food = {x:10,y:6};

  function step(){
    cols = Math.floor(c.width / cell);
    rows = Math.floor(c.height / cell);

    const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};

    if (head.x < 0 || head.x >= cols) dir.x *= -1;
    if (head.y < 0 || head.y >= rows) dir.y *= -1;

    const newHead = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
    snake.unshift(newHead);
    if (newHead.x === food.x && newHead.y === food.y) {
      food = {x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows)};
    } else {
      snake.pop();
    }
  }

  function draw(){
    ctx.fillStyle = "#020617";
    ctx.fillRect(0,0,c.width,c.height);

    ctx.fillStyle = "#f97316";
    ctx.beginPath();
    ctx.arc(food.x*cell+cell/2, food.y*cell+cell/2, cell/2-2, 0, Math.PI*2);
    ctx.fill();

    for (let i=0;i<snake.length;i++){
      ctx.fillStyle = i===0 ? "#22c55e" : "#16a34a";
      ctx.fillRect(snake[i].x*cell, snake[i].y*cell, cell-1, cell-1);
    }
  }

  setInterval(()=>{ step(); draw(); }, 140);
})();

// ---------- BIRD PREVIEW (LAYOUT REAL DO JOGO) ----------
(function(){
  const c = document.getElementById("birdPrev");
  const ctx = c.getContext("2d");

  function resize(){
    c.width = c.clientWidth;
    c.height = c.clientHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  let bird = { x: 60, y: 80, vy: 0, r: 8 };
  let obstacles = [];
  let speed = 1.5;
  let gravity = 0.25;
  let groundOffset = 0;
  let lastSpawn = 0;

  function spawnObstacle(){
    const gap = 80;
    const top = 30 + Math.random() * (c.height - gap - 80);
    obstacles.push({ x: c.width + 30, top, bottom: top + gap, w: 16 });
  }

  function drawBackground(){
    const sky = ctx.createLinearGradient(0,0,0,c.height);
    sky.addColorStop(0, "#7ec8ff");
    sky.addColorStop(1, "#dff5ff");
    ctx.fillStyle = sky;
    ctx.fillRect(0,0,c.width,c.height);

    ctx.fillStyle = "#6fbf73";
    ctx.beginPath();
    ctx.moveTo(0, c.height*0.7);
    ctx.quadraticCurveTo(c.width*0.25, c.height*0.55, c.width*0.5, c.height*0.7);
    ctx.quadraticCurveTo(c.width*0.75, c.height*0.85, c.width, c.height*0.7);
    ctx.lineTo(c.width, c.height);
    ctx.lineTo(0, c.height);
    ctx.closePath();
    ctx.fill();

    groundOffset = (groundOffset - speed) % 20;
    ctx.fillStyle = "#3e8e41";
    for (let x = groundOffset; x < c.width; x += 20) {
      ctx.fillRect(x, c.height - 16, 10, 16);
    }
  }

  function drawBird(){
    ctx.beginPath();
    ctx.fillStyle = "#2a2a2a";
    ctx.ellipse(bird.x, bird.y, 8, 6, 0, 0, Math.PI*2);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = "#f4f4f4";
    ctx.ellipse(bird.x+3, bird.y+2, 5, 4, 0, 0, Math.PI*2);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = "#ffb74d";
    ctx.moveTo(bird.x+6, bird.y);
    ctx.lineTo(bird.x+11, bird.y+2);
    ctx.lineTo(bird.x+6, bird.y+3);
    ctx.closePath();
    ctx.fill();
  }

  function drawObstacles(){
    obstacles.forEach(o=>{
      const grad = ctx.createLinearGradient(o.x,0,o.x+o.w,0);
      grad.addColorStop(0,"#7cb342");
      grad.addColorStop(1,"#558b2f");
      ctx.fillStyle = grad;
      ctx.fillRect(o.x,0,o.w,o.top);
      ctx.fillRect(o.x,o.bottom,o.w,c.height-o.bottom);
    });
  }

  function step(){
    bird.vy += gravity;
    bird.y += bird.vy;
    if (bird.y > c.height*0.6 || bird.y < 20) bird.vy = -2;

    obstacles.forEach(o=>o.x-=speed);
    obstacles = obstacles.filter(o=>o.x+o.w>0);

    if (Date.now()-lastSpawn>1200){
      spawnObstacle();
      lastSpawn = Date.now();
    }
  }

  function draw(){
    drawBackground();
    drawObstacles();
    drawBird();
  }

  setInterval(()=>{ step(); draw(); }, 40);
})();
</script>

</body>
</html>
