<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MobilePlay</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0f172a, #020617);
    color: #fff;
    font-family: system-ui, -apple-system, Arial, sans-serif;
    display: flex;
    justify-content: center;
  }

  .app {
    width: 100%;
    max-width: 420px;
    padding: 16px;
    box-sizing: border-box;
  }

  .logo {
    text-align: center;
    margin: 10px 0 18px;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: .5px;
  }

  .logo .mobile { color: #e5e7eb; }
  .logo .play { color: #22c55e; margin-left: 4px; position: relative; }
  .logo .play::before {
    content: "▶";
    font-size: 16px;
    margin-right: 6px;
    vertical-align: middle;
    color: #22c55e;
  }

  .cards {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .card {
    position: relative;
    aspect-ratio: 1 / 1;
    border-radius: 18px;
    overflow: hidden;
    text-decoration: none;
    color: #fff;
    background: #020617;
    box-shadow: 0 20px 40px rgba(0,0,0,.5);
    border: 1px solid rgba(255,255,255,.08);
    transition: transform .15s ease, box-shadow .15s ease;
  }

  .card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(2,6,23,.85), rgba(2,6,23,.1) 50%);
    pointer-events: none;
  }

  .label {
    position: absolute;
    left: 12px;
    bottom: 12px;
    z-index: 2;
    font-weight: 600;
    letter-spacing: .3px;
  }

  .hint {
    position: absolute;
    right: 12px;
    bottom: 12px;
    z-index: 2;
    font-size: 12px;
    opacity: .8;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }

  .card:hover {
    transform: translateY(-2px) scale(1.01);
    box-shadow: 0 30px 60px rgba(0,0,0,.7);
  }
</style>
</head>
<body>

<div class="app">
  <div class="logo">
    <span class="mobile">Mobile</span><span class="play">Play</span>
  </div>

  <div class="cards">
    <a class="card" href="/jogodacobrinha/">
      <canvas id="snakePrev"></canvas>
      <div class="label">Snake</div>
      <div class="hint">Jogar</div>
    </a>

    <a class="card" href="/voacoleirinho/">
      <canvas id="birdPrev"></canvas>
      <div class="label">Voa Coleirinho</div>
      <div class="hint">Jogar</div>
    </a>

    <a class="card" href="https://kassiovrb.github.io/sinuca/">
      <canvas id="snookerPrev"></canvas>
      <div class="label">Sinuca</div>
      <div class="hint">Jogar</div>
    </a>
  </div>
</div>

<script>
// ---------- SNAKE PREVIEW ----------
(function(){
  const c = document.getElementById("snakePrev");
  const ctx = c.getContext("2d");

  function resize(){
    c.width = c.clientWidth;
    c.height = c.clientHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  const cell = 12;
  let snake = [{x:5,y:5},{x:4,y:5},{x:3,y:5}];
  let dir = {x:1,y:0};
  let food = {x:10,y:6};

  function step(){
    const cols = Math.floor(c.width / cell);
    const rows = Math.floor(c.height / cell);

    let head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
    if (head.x < 0 || head.x >= cols) dir.x *= -1;
    if (head.y < 0 || head.y >= rows) dir.y *= -1;

    const newHead = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
    snake.unshift(newHead);

    if (newHead.x === food.x && newHead.y === food.y) {
      food = {x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows)};
    } else {
      snake.pop();
    }
  }

  function draw(){
    ctx.fillStyle = "#020617";
    ctx.fillRect(0,0,c.width,c.height);

    ctx.fillStyle = "#f97316";
    ctx.beginPath();
    ctx.arc(food.x*cell+cell/2, food.y*cell+cell/2, cell/2-2, 0, Math.PI*2);
    ctx.fill();

    for (let i=0;i<snake.length;i++){
      ctx.fillStyle = i===0 ? "#22c55e" : "#16a34a";
      ctx.fillRect(snake[i].x*cell, snake[i].y*cell, cell-1, cell-1);
    }
  }

  setInterval(()=>{ step(); draw(); }, 140);
})();

// ---------- BIRD PREVIEW ----------
(function(){
  const c = document.getElementById("birdPrev");
  const ctx = c.getContext("2d");

  function resize(){
    c.width = c.clientWidth;
    c.height = c.clientHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  let bird = { x: 60, y: 80, vy: 0 };
  let obstacles = [];
  let speed = 1.5;
  let gravity = 0.25;
  let lastSpawn = 0;

  function spawn(){
    const gap = 80;
    const top = 30 + Math.random() * (c.height - gap - 80);
    obstacles.push({ x: c.width + 30, top, bottom: top + gap, w: 16 });
  }

  function step(){
    bird.vy += gravity;
    bird.y += bird.vy;
    if (bird.y > c.height*0.6 || bird.y < 20) bird.vy = -2;

    obstacles.forEach(o=>o.x-=speed);
    obstacles = obstacles.filter(o=>o.x+o.w>0);

    if (Date.now()-lastSpawn>1200){
      spawn(); lastSpawn = Date.now();
    }
  }

  function draw(){
    const g = ctx.createLinearGradient(0,0,0,c.height);
    g.addColorStop(0,"#7ec8ff");
    g.addColorStop(1,"#dff5ff");
    ctx.fillStyle = g;
    ctx.fillRect(0,0,c.width,c.height);

    ctx.fillStyle="#2a2a2a";
    ctx.beginPath();
    ctx.arc(bird.x,bird.y,7,0,Math.PI*2);
    ctx.fill();

    ctx.fillStyle="#558b2f";
    obstacles.forEach(o=>{
      ctx.fillRect(o.x,0,o.w,o.top);
      ctx.fillRect(o.x,o.bottom,o.w,c.height-o.bottom);
    });
  }

  setInterval(()=>{ step(); draw(); }, 40);
})();

// ---------- SINUCA PREVIEW ----------
(function(){
  const c = document.getElementById("snookerPrev");
  const ctx = c.getContext("2d");

  function resize(){
    c.width = c.clientWidth;
    c.height = c.clientHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  function R(){ return Math.min(c.width,c.height)*0.05; }

  let balls=[];
  function setup(){
    balls=[];
    const cx=c.width/2, cy=c.height/2;
    balls.push({x:cx,y:cy+40,vx:0,vy:0,c:"#fff"});
    balls.push({x:cx-20,y:cy-10,vx:0,vy:0,c:"red"});
    balls.push({x:cx,y:cy-10,vx:0,vy:0,c:"blue"});
    balls.push({x:cx+20,y:cy-10,vx:0,vy:0,c:"red"});
    shoot();
  }

  function shoot(){
    const b=balls[0];
    const a=Math.random()*Math.PI*2;
    b.vx=Math.cos(a)*3;
    b.vy=Math.sin(a)*3;
  }

  function step(){
    balls.forEach(b=>{
      b.x+=b.vx; b.y+=b.vy;
      b.vx*=0.99; b.vy*=0.99;
      if(b.x<R()||b.x>c.width-R()) b.vx*=-1;
      if(b.y<R()||b.y>c.height-R()) b.vy*=-1;
    });

    for(let i=0;i<balls.length;i++){
      for(let j=i+1;j<balls.length;j++){
        const a=balls[i], b=balls[j];
        const dx=b.x-a.x, dy=b.y-a.y;
        const d=Math.hypot(dx,dy), m=R()*2;
        if(d<m){
          const nx=dx/d, ny=dy/d;
          const p=(a.vx*nx+a.vy*ny-b.vx*nx-b.vy*ny);
          a.vx-=p*nx; a.vy-=p*ny;
          b.vx+=p*nx; b.vy+=p*ny;
        }
      }
    }

    if(balls.every(b=>Math.hypot(b.vx,b.vy)<0.1)) shoot();
  }

  function draw(){
  // Borda
  ctx.fillStyle="#5b3a1e";
  ctx.fillRect(0,0,c.width,c.height);

  // Mesa
  const pad = 8;
  ctx.fillStyle="#0b5";
  ctx.fillRect(pad,pad,c.width-pad*2,c.height-pad*2);

  // Caçapas (apenas 2 nos cantos superiores)
  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.arc(pad, pad, R()*1.2, 0, Math.PI*2);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(c.width-pad, pad, R()*1.2, 0, Math.PI*2);
  ctx.fill();

  // Bolas
  balls.forEach(b=>{
    ctx.beginPath();
    ctx.arc(b.x,b.y,R(),0,Math.PI*2);
    ctx.fillStyle=b.c;
    ctx.fill();
  });
}

  setup();
  setInterval(()=>{ step(); draw(); },40);
})();
</script>

</body>
</html>
